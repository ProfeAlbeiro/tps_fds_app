<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link rel="shortcut icon" href="img/imagen-card.jpg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Contenedor -->
    <div class="contenedor">
        <!-- Navegador -->
        <nav>
            <!-- Logo -->
            <div class="logo color-blanco">
                <img src="img/logo-empresa.png" alt="Logo" title="Logo">
            </div>
            <!-- Menú -->
            <div class="menu"></div>
            <!-- Ingreso -->
            <div class="ingreso color-negro"></div>
        </nav>
        <!-- Encabezado -->
        <header class="color-blanco"></header>
        <!-- Sección: Portafolio -->
        <div class="titulo"></div>
        <section class="portafolio">
            <div class="port-col color-gris-oscuro">
                <img src="img/imagen-card.jpg" alt="imagen-card" title="imagen-card">
            </div>
            <div class="port-col color-blanco">
                <img src="img/imagen-card.jpg" alt="imagen-card" title="imagen-card">
            </div>
            <div class="port-col color-gris-claro">
                <img src="img/imagen-card.jpg" alt="imagen-card" title="imagen-card">
            </div>
        </section>
        <!-- Sección: Nosotros -->
        <div class="titulo"></div>
        <section class="nosotros">
            <div class="nos-fila">
                <div class="nos-col-ext color-gris-claro"></div>
                <div class="nos-col-cnt color-gris-oscuro">
                    <img src="img/imagen-card.jpg" alt="imagen-card" title="imagen-card">
                </div>
                <div class="nos-col-ext color-gris-claro"></div>
            </div>
            <div class="nos-fila">
                <div class="nos-col-ext color-gris-oscuro"></div>
                <div class="nos-col-cnt color-blanco">
                    <img src="img/imagen-card.jpg" alt="imagen-card" title="imagen-card">
                </div>
                <div class="nos-col-ext color-gris-oscuro"></div>
            </div>
            <div class="nos-fila">
                <div class="nos-col-ext color-gris-claro"></div>
                <div class="nos-col-cnt color-gris-oscuro">
                    <img src="img/imagen-card.jpg" alt="imagen-card" title="imagen-card">
                </div>
                <div class="nos-col-ext color-gris-claro"></div>
            </div>
        </section>
        <!-- Sección: Contáctenos -->
        <div class="titulo"></div>
        <section class="contactenos">
            <div class="cont-col color-gris-oscuro"></div>
            <div class="cont-col">
                <div class="cont-fila-arr color-blanco"></div>
                <div class="cont-fila-abj color-gris-claro"></div>
            </div>
        </section>
        <!-- Pie de Página -->
        <footer class="color-negro"></footer>
    </div>    
    <script src="js/scripts.js"></script>
</body>
</html>
